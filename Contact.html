<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapSpot Contact</title>
    <link rel="stylesheet" href="Contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome link -->
</head>
<body>
    <!-- Contact Section -->
<div class="contact-section">
    <div class="contact-card">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Please fill out the form below and we'll get in touch as soon as possible.</p>
        <form action="#">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-footer">
            <p>Phone: (555) 123-4567</p>
            <p>Email: info@snapspot.com</p>
        </div>
    </div>
</div>
<!-- Footer or wherever you'd like the icon -->
<div class="social-links">
    <a href="https://www.instagram.com/snapsp0t" target="_blank">
        <i class="fab fa-instagram"></i> Follow us on Instagram
    </a>
</div>

</body>
</html>
